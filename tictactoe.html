<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 5x5</title>
    <style>body {
			display: flex;
			flex-direction: column;
			align-items: center;
			font-family: Arial, sans-serif;
		}
		
		#gameBoard {
			display: grid;
			grid-template-columns: repeat(5, 50px);
			grid-template-rows: repeat(5, 50px);
			gap: 5px;
		}
		
		.cell {
			width: 50px;
			height: 50px;
			background-color: #f0f0f0;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 24px;
			cursor: pointer;
		}
		
		.cell:hover {
			background-color: #e0e0e0;
		}
		</style>
</head>
<body>
    <h1>Tic Tac Toe 5x5 - 4 in a Row</h1>
    <div id="gameBoard"></div>
    <button onclick="resetGame()">Resetuj grÄ™</button>
    <script>const board = [];
			const boardSize = 5;
			const winCondition = 4;
			let currentPlayer = 'X';
			
			function createBoard() {
					const gameBoard = document.getElementById('gameBoard');
					gameBoard.innerHTML = '';
			
					for (let i = 0; i < boardSize; i++) {
							board[i] = [];
							for (let j = 0; j < boardSize; j++) {
									const cell = document.createElement('div');
									cell.className = 'cell';
									cell.addEventListener('click', () => makeMove(i, j));
									gameBoard.appendChild(cell);
									board[i][j] = '';
							}
					}
			}
			
			function makeMove(row, col) {
					if (board[row][col] === '') {
							board[row][col] = currentPlayer;
							const cell = document.querySelectorAll('#gameBoard .cell')[row * boardSize + col];
							cell.textContent = currentPlayer;
							if (checkWin(row, col)) {
									alert(currentPlayer + ' wins!');
									createBoard(); // Reset the board after win
							} else {
									currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
							}
					}
			}
			
			function checkWin(row, col) {
					return checkDirection(row, col, 1, 0) || // Horizontal
								 checkDirection(row, col, 0, 1) || // Vertical
								 checkDirection(row, col, 1, 1) || // Diagonal Right
								 checkDirection(row, col, 1, -1);  // Diagonal Left
			}
			
			function checkDirection(row, col, deltaRow, deltaCol) {
					let count = 1;
					count += countInDirection(row, col, deltaRow, deltaCol);
					count += countInDirection(row, col, -deltaRow, -deltaCol);
					return count >= winCondition;
			}
			
			function countInDirection(row, col, deltaRow, deltaCol) {
					let count = 0;
					let r = row + deltaRow;
					let c = col + deltaCol;
					while (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === currentPlayer) {
							count++;
							r += deltaRow;
							c += deltaCol;
					}
					return count;
			}
			
			function resetGame() {
					createBoard();
					currentPlayer = 'X';
			}
			
			createBoard();
			</script>
</body>
</html>
